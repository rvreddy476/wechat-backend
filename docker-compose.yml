version: '3.8'

services:
  # PostgreSQL for Auth Service
  postgres:
    image: postgres:15-alpine
    container_name: wechat-postgres
    environment:
      POSTGRES_DB: wechat_auth
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/Auth/Auth.Infrastructure/Persistence/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - wechat-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB for Other Services
  mongodb:
    image: mongo:7.0
    container_name: wechat-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - wechat-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: wechat-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - wechat-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: ./src
      dockerfile: Auth/Dockerfile
    container_name: wechat-auth-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__PostgreSQL=Host=postgres;Port=5432;Database=wechat_auth;Username=postgres;Password=postgres
    ports:
      - "5001:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - wechat-network
    restart: unless-stopped

  # Chat Service
  chat-service:
    build:
      context: ./src
      dockerfile: Chat/Dockerfile
    container_name: wechat-chat-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__MongoDB=mongodb://admin:admin123@mongodb:27017
    ports:
      - "5004:80"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - wechat-network
    restart: unless-stopped

  # UserProfile Service
  userprofile-service:
    build:
      context: ./src
      dockerfile: UserProfile/Dockerfile
    container_name: wechat-userprofile-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__MongoDB=mongodb://admin:admin123@mongodb:27017
    ports:
      - "5002:80"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - wechat-network
    restart: unless-stopped

  # PostFeed Service
  postfeed-service:
    build:
      context: ./src
      dockerfile: PostFeed/Dockerfile
    container_name: wechat-postfeed-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__MongoDB=mongodb://admin:admin123@mongodb:27017
    ports:
      - "5003:80"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - wechat-network
    restart: unless-stopped

  # Media Service
  media-service:
    build:
      context: ./src
      dockerfile: Media/Dockerfile
    container_name: wechat-media-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__MongoDB=mongodb://admin:admin123@mongodb:27017
    ports:
      - "5005:80"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - wechat-network
    restart: unless-stopped

  # Notification Service
  notification-service:
    build:
      context: ./src
      dockerfile: Notification/Dockerfile
    container_name: wechat-notification-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__MongoDB=mongodb://admin:admin123@mongodb:27017
    ports:
      - "5007:80"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - wechat-network
    restart: unless-stopped

networks:
  wechat-network:
    driver: bridge

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
